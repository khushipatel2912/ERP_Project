spring.application.name=erp

server.port=8080

# Spring data Config
spring.datasource.url=jdbc:mysql://localhost:3306/erp?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=your_password

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.com.rishika.yummyproject.filter=DEBUG
logging.level.com.rishika.yummyproject.helper=DEBUG
logging.level.org.springframework.security=DEBUG